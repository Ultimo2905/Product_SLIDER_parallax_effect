<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product SLIDER parallax effect">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Volodymyr Kotorazhuk">
    <title>Product SLIDER parallax effect</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@;500;700&display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" /> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a href="" class="header__logo">SHOESHOP</a>
            <a href="" class="header__cart">Cart (<span>0</span>)</a>
        </header>
        <main class="product">
            <div class="product__slider swiper">
                <div class="product__wrapper swiper-wrapper">
                    <div class="swiper-slide product__slide">
                        <div class="product__body">
                            <div class="product__content">
                                <div data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.3"
                                    data-swiper-parallax="50%" class="product__image">
                                    <img src="img/image-01.png" class="product__picture" alt="product__picture">
                                </div>
                            </div>
                            <h2 data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.4"
                                data-swiper-parallax="50%" class="product__title">
                                NIKE MAG <br> BACK TO THE FUTURE
                            </h2>
                        </div>
                        <div data-swiper-parallax-opacity="0" data-swiper-parallax-scale="0.3" class="product__details">
                            <div class="product__price">$ 749</div>
                            <button class="product__buy" type="button">BUY NOW</button>
                        </div>
                    </div>
                    <div class="swiper-slide product__slide">
                        <div class="product__body">
                            <div class="product__content">
                                <div data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.3"
                                    data-swiper-parallax="50%" class="product__image">
                                    <img src="img/image-02.png" class="product__picture" alt="product__picture">
                                </div>
                            </div>
                            <h2 data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.4"
                                data-swiper-parallax="50%" class="product__title">
                                DJORDAN <br> YOURE BEST CHOICE
                            </h2>
                        </div>
                        <div data-swiper-parallax-opacity="0" data-swiper-parallax-scale="0.3" class="product__details">
                            <div class="product__price">$ 590</div>
                            <button class="product__buy" type="button">BUY NOW</button>
                        </div>
                    </div>
                    <div class="swiper-slide product__slide">
                        <div class="product__body">
                            <div class="product__content">
                                <div data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.3"
                                    data-swiper-parallax="50%" class="product__image">
                                    <img src="img/image-03.png" class="product__picture" alt="product__picture">
                                </div>
                            </div>
                            <h2 data-swiper-parallax-opacity="0.5" data-swiper-parallax-scale="0.4"
                                data-swiper-parallax="50%" class="product__title">
                                NIKE <br> TOP CHOICE
                            </h2>
                        </div>
                        <div data-swiper-parallax-opacity="0" data-swiper-parallax-scale="0.3" class="product__details">
                            <div class="product__price">$ 820</div>
                            <button class="product__buy" type="button">BUY NOW</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
